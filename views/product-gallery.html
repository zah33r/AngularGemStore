<div ng-show="product.images.length">
    <div class="img-wrap thumbnail">
        <img ng-src="{{product.images[gallery.current]}}" />
    </div>
    <div class="item-align-center">
        <div ng-repeat="image in product.images">
            <img class="small-image-gallery" ng-src="{{image}}" />
        </div>
    </div>
</div>
